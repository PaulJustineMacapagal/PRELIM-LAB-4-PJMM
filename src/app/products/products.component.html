<div class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-7xl w-full mx-auto px-6">
      <div class="text-center">
        <h1 class="text-4xl font-extrabold text-gray-800 sm:text-5xl">
          Products <span class="text-blue-600">Collection</span>
        </h1>
        <p class="mt-4 text-lg text-gray-600">
          Browse our full range of customized souvenirs and find the perfect gift for any occasion.
        </p>
      </div>
  
      <div class="mt-12">
        <h2 class="text-3xl font-bold text-gray-800">Our Custom Products</h2>
        <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
          <div *ngFor="let product of products" class="rounded-lg overflow-hidden shadow-lg">
            <img class="w-full h-48 object-cover" [src]="product.imageUrl" alt="{{ product.name }}">
            <div class="p-4">
              <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
              <p class="text-gray-600 mt-1">{{ product.description }}</p>
              <button (click)="selectProduct(product)" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                View Details
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
